<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colf Manager - CoreUI Demo</title>

  <!-- CoreUI + Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.3.0/dist/css/coreui.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

  <style>
    body { background: #f8f9fa; }
    .nav-link { font-weight: 500; }
  </style>
</head>
<body class="c-app flex-row align-items-center bg-light">

  <div class="container py-3">
    <ul class="nav nav-pills nav-justified mb-3" id="appTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="colf-tab" data-coreui-toggle="tab" href="#colf" role="tab">
          <i class="fas fa-user-friends"></i> Colf
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="datore-tab" data-coreui-toggle="tab" href="#datore" role="tab">
          <i class="fas fa-user-tie"></i> Datore
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="cu-tab" data-coreui-toggle="tab" href="#cu" role="tab">
          <i class="fas fa-file-alt"></i> CU
        </a>
      </li>
    </ul>

    <div class="tab-content" id="appTabsContent">

      <!-- REGISTRAZIONE COLF -->
      <div class="tab-pane fade show active" id="colf" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">Registrazione Colf</div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Inserisci nome">
              </div>
              <div class="mb-3">
                <label class="form-label">Cognome</label>
                <input type="text" class="form-control" placeholder="Inserisci cognome">
              </div>
              <div class="mb-3">
                <label class="form-label">Codice Fiscale</label>
                <input type="text" class="form-control" placeholder="CF">
              </div>
              <div class="mb-3">
                <label class="form-label">Telefono</label>
                <input type="tel" class="form-control" placeholder="+39 ...">
              </div>
              <div class="mb-3">
                <label class="form-label">Ruolo</label>
                <select class="form-select">
                  <option>Colf</option>
                  <option>Badante</option>
                  <option>Tata</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-save"></i> Salva
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- REGISTRAZIONE DATORE -->
      <div class="tab-pane fade" id="datore" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">Registrazione Datore di Lavoro</div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Inserisci nome">
              </div>
              <div class="mb-3">
                <label class="form-label">Cognome</label>
                <input type="text" class="form-control" placeholder="Inserisci cognome">
              </div>
              <div class="mb-3">
                <label class="form-label">Codice Fiscale / P.IVA</label>
                <input type="text" class="form-control" placeholder="CF o Partita IVA">
              </div>
              <div class="mb-3">
                <label class="form-label">Indirizzo</label>
                <input type="text" class="form-control" placeholder="Via, n°, città">
              </div>
              <div class="mb-3">
                <label class="form-label">Telefono</label>
                <input type="tel" class="form-control" placeholder="+39 ...">
              </div>
              <button type="submit" class="btn btn-success w-100">
                <i class="fas fa-save"></i> Salva
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- CERTIFICAZIONE UNICA (CU) -->
      <div class="tab-pane fade" id="cu" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header bg-warning">Certificazione Unica (CU)</div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Anno di riferimento</label>
                <select class="form-select">
                  <option>2025</option>
                  <option>2024</option>
                  <option>2023</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Reddito lordo</label>
                <input type="number" class="form-control" placeholder="€">
              </div>
              <div class="mb-3">
                <label class="form-label">Trattenute fiscali</label>
                <input type="number" class="form-control" placeholder="€">
              </div>
              <div class="mb-3">
                <label class="form-label">Contributi INPS</label>
                <input type="number" class="form-control" placeholder="€">
              </div>
              <button type="submit" class="btn btn-warning w-100">
                <i class="fas fa-file-alt"></i> Genera CU
              </button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.3.0/dist/js/coreui.bundle.min.js"></script>
</body>
</html>
