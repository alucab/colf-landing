<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colf Manager - Onsen UI Tappable List</title>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  <style>
    /* Forms responsive */
    form ons-input, form ons-select {
      display: block;
      width: 100%;
      margin-top: 8px;
    }
    #dashboard-content > div { padding: 0 16px 16px 16px; }
  </style>
</head>
<body>

<ons-navigator id="app-navigator" swipeable></ons-navigator>

<!-- Templates -->

<template id="login-page">
  <ons-page>
    <ons-toolbar>
      <div class="center">Colf Manager</div>
    </ons-toolbar>
    <div style="padding: 16px;">
      <ons-card>
        <ons-input id="login-email" modifier="underbar" placeholder="Email" type="email" float></ons-input>
        <ons-input id="login-password" modifier="underbar" placeholder="Password" type="password" float style="margin-top:16px;"></ons-input>
        <div style="margin-top:24px;">
          <ons-button id="login-btn" modifier="large--cta">Login</ons-button>
        </div>
      </ons-card>
    </div>
  </ons-page>
</template>

<template id="dashboard-page">
  <ons-page>
    <ons-toolbar>
      <div class="center">Dashboard</div>
    </ons-toolbar>

    <!-- Tappable List Navigation -->
    <ons-list>
      <ons-list-header>Sezioni</ons-list-header>
      <ons-list-item tappable data-target="home-page">ğŸ  Home</ons-list-item>
      <ons-list-item tappable data-target="colf-page">ğŸ‘©â€ğŸ¦± Colf</ons-list-item>
      <ons-list-item tappable data-target="datore-page">ğŸ‘¤ Datore</ons-list-item>
      <ons-list-item tappable data-target="cu-page">ğŸ“„ CU</ons-list-item>
    </ons-list>

    <!-- Dashboard Content -->
    <div id="dashboard-content">
      <div id="home-page">
        <ons-card>
          <div class="card-header"><h3 class="card-title">Home</h3></div>
          <div class="card-body">
            Benvenuto ğŸ‘‹<br>Da qui puoi gestire colf, datori e generare CU.
          </div>
        </ons-card>
      </div>

      <div id="colf-page" style="display:none;">
        <ons-card>
          <div class="card-header"><h3 class="card-title">Registrazione Colf</h3></div>
          <div class="card-body">
            <form>
              <ons-input placeholder="Nome" float></ons-input>
              <ons-input placeholder="Cognome" float></ons-input>
              <ons-input placeholder="Codice Fiscale" float></ons-input>
              <ons-input placeholder="Telefono" float></ons-input>
              <div style="margin-top:16px;"><ons-button modifier="large--cta">Salva</ons-button></div>
            </form>
          </div>
        </ons-card>
      </div>

      <div id="datore-page" style="display:none;">
        <ons-card>
          <div class="card-header"><h3 class="card-title">Registrazione Datore</h3></div>
          <div class="card-body">
            <form>
              <ons-input placeholder="Nome" float></ons-input>
              <ons-input placeholder="Cognome" float></ons-input>
              <ons-input placeholder="Codice Fiscale / P.IVA" float></ons-input>
              <ons-input placeholder="Indirizzo" float></ons-input>
              <div style="margin-top:16px;"><ons-button modifier="large--cta">Salva</ons-button></div>
            </form>
          </div>
        </ons-card>
      </div>

      <div id="cu-page" style="display:none;">
        <ons-card>
          <div class="card-header"><h3 class="card-title">Generazione CU</h3></div>
          <div class="card-body">
            <form>
              <ons-input placeholder="Anno" type="number" value="2024" float></ons-input>
              <ons-select style="margin-top:8px;"><option>Mario Rossi</option></ons-select>
              <ons-select style="margin-top:8px;"><option>Giulia Bianchi</option></ons-select>
              <ons-input placeholder="Compenso lordo" type="number" float style="margin-top:8px;"></ons-input>
              <ons-input placeholder="Ritenute" type="number" float style="margin-top:8px;"></ons-input>
              <div style="margin-top:16px;"><ons-button modifier="large--cta">Genera PDF</ons-button></div>
            </form>
          </div>
        </ons-card>
      </div>
    </div>

    <!-- Bottom Home Button -->
    <ons-bottom-toolbar>
      <div class="center">
        <ons-button id="home-btn" modifier="quiet">ğŸ  Home</ons-button>
      </div>
    </ons-bottom-toolbar>

  </ons-page>
</template>

<script>
$(function() {
  const navigator = document.getElementById('app-navigator');

  // Push login page initially
  navigator.pushPage('login-page');

  // Login
  $(document).on('click', '#login-btn', function() {
    const email = $('#login-email').val();
    const pass = $('#login-password').val();
    if(email === 'name@example.com' && pass === 'password') {
      navigator.pushPage('dashboard-page', {animation: 'fade'});
    } else {
      ons.notification.alert('Credenziali non valide');
    }
  });

  // Tappable list navigation
  $(document).on('click', 'ons-list-item[tappable]', function() {
    const target = $(this).data('target');
    $('#dashboard-content > div:visible').fadeOut(200, function() {
      $('#' + target).fadeIn(200);
    });
  });

  // Home button
  $(document).on('click', '#home-btn', function() {
    $('#dashboard-content > div:visible').fadeOut(200, function() {
      $('#home-page').fadeIn(200);
    });
  });
});
</script>

</body>
</html>
