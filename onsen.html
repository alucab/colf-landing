<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Colf Manager - Onsen+jQuery</title>

  <!-- Onsen UI -->
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  <style>
    .form-card {
      margin: 16px;
      padding: 16px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    ons-input, ons-select {
      display: block;
      margin-top: 12px;
      width: 100%;
    }
  </style>
</head>
<body>

<ons-navigator id="appNavigator"></ons-navigator>

<!-- LOGIN -->
<template id="login-page">
  <ons-page id="login-page">
    <ons-toolbar><div class="center">Colf Manager</div></ons-toolbar>
    <div class="form-card">
      <form id="login-form">
        <ons-input id="login-email" modifier="underbar" type="email" float placeholder="Email"></ons-input>
        <ons-input id="login-password" modifier="underbar" type="password" float placeholder="Password"></ons-input>
        <ons-button type="submit" modifier="large" style="margin-top:16px; width:100%;">Login</ons-button>
      </form>
    </div>
  </ons-page>
</template>

<!-- DASHBOARD -->
<template id="dashboard-page">
  <ons-page id="dashboard-page">
    <ons-toolbar><div class="center">Dashboard</div></ons-toolbar>
    <ons-list>
      <ons-list-item tappable id="go-colf" modifier="chevron">üë©‚Äçü¶∞ Aggiungi Colf</ons-list-item>
      <ons-list-item tappable id="go-datore" modifier="chevron">üè† Aggiungi Datore di Lavoro</ons-list-item>
      <ons-list-item tappable id="go-rapporto" modifier="chevron">üìë Nuovo Rapporto di Lavoro</ons-list-item>
      <ons-list-item tappable id="go-busta" modifier="chevron">üí∞ Genera Busta Paga</ons-list-item>
      <ons-list-item tappable id="go-cu" modifier="chevron">üìÑ Generazione CU</ons-list-item>
      <ons-list-item tappable id="go-dimissioni" modifier="chevron">üì§ Dimissioni</ons-list-item>
    </ons-list>
  </ons-page>
</template>

<!-- COLF -->
<template id="colf-page">
  <ons-page id="colf-page">
    <ons-toolbar><div class="left"><ons-back-button></ons-back-button></div><div class="center">Nuova Colf</div></ons-toolbar>
    <div class="form-card">
      <form id="colf-form">
        <ons-input id="colf-nome" float placeholder="Nome"></ons-input>
        <ons-input id="colf-cognome" float placeholder="Cognome"></ons-input>
        <ons-input id="colf-cf" float placeholder="Codice Fiscale"></ons-input>
        <ons-input id="colf-telefono" float placeholder="Telefono"></ons-input>
        <ons-button type="submit" modifier="large" style="margin-top:16px; width:100%;">Salva</ons-button>
      </form>
    </div>
  </ons-page>
</template>

<!-- DATORE -->
<template id="datore-page">
  <ons-page id="datore-page">
    <ons-toolbar><div class="left"><ons-back-button></ons-back-button></div><div class="center">Nuovo Datore</div></ons-toolbar>
    <div class="form-card">
      <form id="datore-form">
        <ons-input id="datore-nome" float placeholder="Nome"></ons-input>
        <ons-input id="datore-cognome" float placeholder="Cognome"></ons-input>
        <ons-input id="datore-cf" float placeholder="Codice Fiscale"></ons-input>
        <ons-input id="datore-indirizzo" float placeholder="Indirizzo"></ons-input>
        <ons-button type="submit" modifier="large" style="margin-top:16px; width:100%;">Salva</ons-button>
      </form>
    </div>
  </ons-page>
</template>

<!-- RAPPORTO -->
<template id="rapporto-page">
  <ons-page id="rapporto-page">
    <ons-toolbar><div class="left"><ons-back-button></ons-back-button></div><div class="center">Rapporto</div></ons-toolbar>
    <div class="form-card">
      <form id="rapporto-form">
        <ons-input id="rapporto-colf" float placeholder="Colf (Nome)"></ons-input>
        <ons-input id="rapporto-datore" float placeholder="Datore (Nome)"></ons-input>
        <ons-input id="rapporto-inizio" type="date" float placeholder="Data inizio"></ons-input>
        <ons-input id="rapporto-ore" type="number" float placeholder="Ore settimanali"></ons-input>
        <ons-input id="rapporto-compenso" type="number" float placeholder="Compenso orario"></ons-input>
        <ons-button type="submit" modifier="large" style="margin-top:16px; width:100%;">Crea</ons-button>
      </form>
    </div>
  </ons-page>
</template>

<!-- BUSTA -->
<template id="busta-page">
  <ons-page id="busta-page">
    <ons-toolbar><div class="left"><ons-back-button></ons-back-button></div><div class="center">Busta Paga</div></ons-toolbar>
    <div class="form-card">
      <form id="busta-form">
        <ons-input id="busta-mese" type="month" float placeholder="Mese"></ons-input>
        <ons-input id="busta-ore" type="number" float placeholder="Ore lavorate"></ons-input>
        <ons-input id="busta-compenso" type="number" float placeholder="Compenso orario"></ons-input>
        <ons-button type="submit" modifier="large" style="margin-top:16px; width:100%;">Genera</ons-button>
      </form>
    </div>
  </ons-page>
</template>

<!-- CU -->
<template id="cu-page">
  <ons-page id="cu-page">
    <ons-toolbar><div class="left"><ons-back-button></ons-back-button></div><div class="center">CU</div></ons-toolbar>
    <div class="form-card">
      <form id="cu-form">
        <ons-input id="cu-anno" type="number" value="2024" float placeholder="Anno"></ons-input>
        <ons-input id="cu-compenso" type="number" float placeholder="Compenso lordo"></ons-input>
        <ons-input id="cu-ritenute" type="number" float placeholder="Ritenute"></ons-input>
        <ons-button type="submit" modifier="large" style="margin-top:16px; width:100%;">Genera</ons-button>
      </form>
    </div>
  </ons-page>
</template>

<!-- DIMISSIONI -->
<template id="dimissioni-page">
  <ons-page id="dimissioni-page">
    <ons-toolbar><div class="left"><ons-back-button></ons-back-button></div><div class="center">Dimissioni</div></ons-toolbar>
    <div class="form-card">
      <form id="dimissioni-form">
        <ons-input id="dim-colf" float placeholder="Colf (Nome)"></ons-input>
        <ons-input id="dim-data" type="date" float placeholder="Data"></ons-input>
        <ons-textarea id="dim-motivo" float placeholder="Motivo"></ons-textarea>
        <ons-button type="submit" modifier="large" style="margin-top:16px; width:100%;">Invia</ons-button>
      </form>
    </div>
  </ons-page>
</template>

<script>
$(function() {
  const nav = document.getElementById('appNavigator');
  nav.pushPage('login-page');

  // LOGIN
  $(document).on('submit', '#login-form', function(e) {
    e.preventDefault();
    if ($('#login-email').val() === "name@example.com" && $('#login-password').val() === "password") {
      nav.resetToPage('dashboard-page');
    } else {
      ons.notification.alert("Credenziali non valide");
    }
  });

  // NAVIGAZIONE
  $(document).on('click', '#go-colf',       () => nav.pushPage('colf-page'));
  $(document).on('click', '#go-datore',     () => nav.pushPage('datore-page'));
  $(document).on('click', '#go-rapporto',   () => nav.pushPage('rapporto-page'));
  $(document).on('click', '#go-busta',      () => nav.pushPage('busta-page'));
  $(document).on('click', '#go-cu',         () => nav.pushPage('cu-page'));
  $(document).on('click', '#go-dimissioni', () => nav.pushPage('dimissioni-page'));

  // HANDLER FORM
  $(document).on('submit', '#colf-form', function(e){
    e.preventDefault();
    ons.notification.toast("Colf salvata", {timeout:2000});
    nav.popPage();
  });

  $(document).on('submit', '#datore-form', function(e){
    e.preventDefault();
    ons.notification.toast("Datore salvato", {timeout:2000});
    nav.popPage();
  });

  $(document).on('submit', '#rapporto-form', function(e){
    e.preventDefault();
    ons.notification.toast("Rapporto creato", {timeout:2000});
    nav.popPage();
  });

  $(document).on('submit', '#busta-form', function(e){
    e.preventDefault();
    ons.notification.alert("Busta paga generata (demo)");
  });

  $(document).on('submit', '#cu-form', function(e){
    e.preventDefault();
    ons.notification.alert("CU generata (demo)");
  });

  $(document).on('submit', '#dimissioni-form', function(e){
    e.preventDefault();
    ons.notification.alert("Dimissioni inviate (demo)");
  });
});
</script>

</body>
</html>
