<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>Colf Manager - Onsen Demo</title>

  <!-- Onsen UI -->
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  <style>
    .form-card {
      margin: 16px;
      padding: 16px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    ons-input, ons-select {
      display: block;
      margin: 12px 0;
    }
    ons-input input, ons-select select {
      background-color: #fff !important;
      color: #000 !important;
    }
    ons-input input::placeholder {
      color: #888 !important;
    }
  </style>
</head>
<body>

<ons-navigator id="appNavigator" page="login-page"></ons-navigator>

<!-- LOGIN -->
<template id="login-page">
  <ons-page>
    <div class="form-card">
      <h2 style="text-align:center;">Colf Manager</h2>
      <form id="login-form">
        <ons-input modifier="underbar" type="email" id="login-email" float placeholder="Email"></ons-input>
        <ons-input modifier="underbar" type="password" id="login-password" float placeholder="Password"></ons-input>
        <ons-button modifier="large" style="margin-top:20px; width:100%;" type="submit">Login</ons-button>
      </form>
    </div>
    <script>
      document.querySelector('#login-form').addEventListener('submit', function(e){
        e.preventDefault();
        const email = document.querySelector('#login-email').value;
        const pass = document.querySelector('#login-password').value;
        if(email === "name@example.com" && pass === "password"){
          document.querySelector('#appNavigator').pushPage('dashboard-page');
        } else {
          ons.notification.alert('Credenziali non valide');
        }
      });
    </script>
  </ons-page>
</template>

<!-- DASHBOARD -->
<template id="dashboard-page">
  <ons-page>
    <ons-toolbar>
      <div class="center">Dashboard</div>
    </ons-toolbar>

    <ons-card>
      <h3>Benvenuto üëã</h3>
      <p>Da qui puoi gestire colf, datori e generare CU.</p>
    </ons-card>

    <ons-list-title>Azioni</ons-list-title>
    <ons-list>
      <ons-list-item tappable onclick="appNavigator.pushPage('colf-page')">
        üë©‚Äçü¶± Registrazione Colf
      </ons-list-item>
      <ons-list-item tappable onclick="appNavigator.pushPage('datore-page')">
        üë§ Registrazione Datore
      </ons-list-item>
      <ons-list-item tappable onclick="appNavigator.pushPage('cu-page')">
        üìÑ Generazione CU
      </ons-list-item>
    </ons-list>
  </ons-page>
</template>

<!-- COLF -->
<template id="colf-page">
  <ons-page>
    <ons-toolbar>
      <div class="left"><ons-back-button>Dashboard</ons-back-button></div>
      <div class="center">Registrazione Colf</div>
    </ons-toolbar>

    <div class="form-card">
      <form>
        <ons-input modifier="underbar" float placeholder="Nome"></ons-input>
        <ons-input modifier="underbar" float placeholder="Cognome"></ons-input>
        <ons-input modifier="underbar" float placeholder="Codice Fiscale"></ons-input>
        <ons-input modifier="underbar" type="tel" float placeholder="Telefono"></ons-input>
        <ons-button modifier="large" style="margin-top:20px; width:100%;">Salva</ons-button>
      </form>
    </div>
  </ons-page>
</template>

<!-- DATORE -->
<template id="datore-page">
  <ons-page>
    <ons-toolbar>
      <div class="left"><ons-back-button>Dashboard</ons-back-button></div>
      <div class="center">Registrazione Datore</div>
    </ons-toolbar>

    <div class="form-card">
      <form>
        <ons-input modifier="underbar" float placeholder="Nome"></ons-input>
        <ons-input modifier="underbar" float placeholder="Cognome"></ons-input>
        <ons-input modifier="underbar" float placeholder="Codice Fiscale / P.IVA"></ons-input>
        <ons-input modifier="underbar" float placeholder="Indirizzo"></ons-input>
        <ons-button modifier="large" style="margin-top:20px; width:100%;">Salva</ons-button>
      </form>
    </div>
  </ons-page>
</template>

<!-- CU -->
<template id="cu-page">
  <ons-page>
    <ons-toolbar>
      <div class="left"><ons-back-button>Dashboard</ons-back-button></div>
      <div class="center">Generazione CU</div>
    </ons-toolbar>

    <div class="form-card">
      <form id="cu-form">
        <ons-input modifier="underbar" type="number" value="2024" float placeholder="Anno"></ons-input>

        <ons-select modifier="underbar">
          <option value="" disabled selected>Colf</option>
          <option>Mario Rossi</option>
          <option>Lucia Verdi</option>
        </ons-select>

        <ons-select modifier="underbar">
          <option value="" disabled selected>Datore</option>
          <option>Giulia Bianchi</option>
          <option>Andrea Neri</option>
        </ons-select>

        <ons-input modifier="underbar" type="number" float placeholder="Compenso lordo"></ons-input>
        <ons-input modifier="underbar" type="number" float placeholder="Ritenute"></ons-input>

        <ons-button modifier="large" style="margin-top:20px; width:100%;">Genera PDF</ons-button>
      </form>
    </div>
  </ons-page>
</template>

</body>
</html>
