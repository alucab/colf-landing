<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Colf Manager Demo - Tabler</title>
    <!-- Tabler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler-flags.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler-payments.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler-vendors.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="page">
      <!-- Navbar -->
      <header class="navbar navbar-expand-md navbar-light d-print-none">
        <div class="container-xl">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <h1 class="navbar-brand">Colf Manager</h1>
        </div>
      </header>

      <!-- Sidebar -->
      <div class="navbar-expand-md">
        <div class="collapse navbar-collapse" id="navbar-menu">
          <div class="navbar navbar-light">
            <div class="container-xl">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" data-bs-toggle="tab" href="#dashboard">
                    <span class="nav-link-icon"><i class="ti ti-home"></i></span>
                    <span class="nav-link-title">Dashboard</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#colf">
                    <span class="nav-link-icon"><i class="ti ti-user"></i></span>
                    <span class="nav-link-title">Registrazione Colf</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#datore">
                    <span class="nav-link-icon"><i class="ti ti-users"></i></span>
                    <span class="nav-link-title">Datore di lavoro</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#cu">
                    <span class="nav-link-icon"><i class="ti ti-file-text"></i></span>
                    <span class="nav-link-title">Certificazione Unica</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Page Content -->
      <div class="page-wrapper">
        <div class="container-xl">
          <div class="tab-content">

            <!-- Dashboard -->
            <div class="tab-pane fade show active" id="dashboard">
              <div class="page-header d-print-none">
                <div class="row align-items-center">
                  <div class="col">
                    <h2 class="page-title">Dashboard</h2>
                  </div>
                </div>
              </div>
              <div class="row row-deck row-cards">
                <div class="col-sm-6 col-lg-3">
                  <div class="card card-sm">
                    <div class="card-body">
                      <div class="d-flex align-items-center">
                        <span class="bg-primary text-white avatar me-3"><i class="ti ti-users"></i></span>
                        <div>
                          <div class="font-weight-medium">5 Colf</div>
                          <div class="text-muted">registrati</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 col-lg-3">
                  <div class="card card-sm">
                    <div class="card-body">
                      <div class="d-flex align-items-center">
                        <span class="bg-green text-white avatar me-3"><i class="ti ti-briefcase"></i></span>
                        <div>
                          <div class="font-weight-medium">3 Datori</div>
                          <div class="text-muted">attivi</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 col-lg-3">
                  <div class="card card-sm">
                    <div class="card-body">
                      <div class="d-flex align-items-center">
                        <span class="bg-yellow text-white avatar me-3"><i class="ti ti-file-text"></i></span>
                        <div>
                          <div class="font-weight-medium">2 CU</div>
                          <div class="text-muted">generate</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Colf Form -->
            <div class="tab-pane fade" id="colf">
              <div class="page-header">
                <h2 class="page-title">Registrazione Colf</h2>
              </div>
              <form class="card card-body">
                <div class="mb-3">
                  <label class="form-label">Nome e Cognome</label>
                  <input type="text" class="form-control" placeholder="Mario Rossi">
                </div>
                <div class="mb-3">
                  <label class="form-label">Codice Fiscale</label>
                  <input type="text" class="form-control" placeholder="RSSMRA80A01H501Z">
                </div>
                <div class="mb-3">
                  <label class="form-label">Data di nascita</label>
                  <input type="date" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Indirizzo</label>
                  <input type="text" class="form-control" placeholder="Via Roma 10, Milano">
                </div>
                <div class="mb-3">
                  <label class="form-label">Telefono</label>
                  <input type="tel" class="form-control" placeholder="+39 333 1234567">
                </div>
                <button class="btn btn-primary">Salva</button>
              </form>
            </div>

            <!-- Datore Form -->
            <div class="tab-pane fade" id="datore">
              <div class="page-header">
                <h2 class="page-title">Registrazione Datore di lavoro</h2>
              </div>
              <form class="card card-body">
                <div class="mb-3">
                  <label class="form-label">Nome e Cognome</label>
                  <input type="text" class="form-control" placeholder="Giuseppe Verdi">
                </div>
                <div class="mb-3">
                  <label class="form-label">Codice Fiscale</label>
                  <input type="text" class="form-control" placeholder="VRDGPP70A01H501X">
                </div>
                <div class="mb-3">
                  <label class="form-label">Indirizzo</label>
                  <input type="text" class="form-control" placeholder="Via Milano 5, Torino">
                </div>
                <div class="mb-3">
                  <label class="form-label">Telefono</label>
                  <input type="tel" class="form-control" placeholder="+39 333 9876543">
                </div>
                <button class="btn btn-primary">Salva</button>
              </form>
            </div>

            <!-- CU Form -->
            <div class="tab-pane fade" id="cu">
              <div class="page-header">
                <h2 class="page-title">Generazione Certificazione Unica</h2>
              </div>
              <form class="card card-body">
                <div class="mb-3">
                  <label class="form-label">Anno di riferimento</label>
                  <select class="form-select">
                    <option>2025</option>
                    <option>2024</option>
                    <option>2023</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Colf</label>
                  <select class="form-select">
                    <option>Mario Rossi</option>
                    <option>Anna Bianchi</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Datore di lavoro</label>
                  <select class="form-select">
                    <option>Giuseppe Verdi</option>
                    <option>Lucia Neri</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Reddito Annuale (â‚¬)</label>
                  <input type="number" class="form-control" placeholder="12000">
                </div>
                <button class="btn btn-success">Genera CU</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
  </body>
</html>
