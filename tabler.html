<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <title>Colf Manager - Tabler Demo</title>

    <!-- Tabler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler-flags.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler-payments.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler-vendors.min.css" rel="stylesheet"/>
  </head>
  <body class="antialiased">

    <!-- Sidebar -->
    <aside class="navbar navbar-vertical navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <span class="navbar-brand-text">Colf Manager</span>
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav pt-lg-3">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="nav-link-title">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="nav-link-title">Colf</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="nav-link-title">Datori</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="nav-link-title">Certificazione Unica</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </aside>

    <!-- Page -->
    <div class="page">
      <div class="page-wrapper">

        <!-- DASHBOARD -->
        <div class="page-header d-print-none">
          <div class="container-xl">
            <h2 class="page-title">Dashboard</h2>
          </div>
        </div>
        <div class="page-body">
          <div class="container-xl">
            <div class="row row-cards">
              <div class="col-sm-6 col-lg-3">
                <div class="card card-sm">
                  <div class="card-body">
                    <div class="h1 mb-3">12</div>
                    <div class="text-muted">Colf registrati</div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-3">
                <div class="card card-sm">
                  <div class="card-body">
                    <div class="h1 mb-3">5</div>
                    <div class="text-muted">Datori attivi</div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-3">
                <div class="card card-sm">
                  <div class="card-body">
                    <div class="h1 mb-3">3</div>
                    <div class="text-muted">CU da generare</div>
                  </div>
                </div>
              </div>
            </div>

            <!-- FORM REGISTRAZIONE COLF -->
            <div class="card mt-4">
              <div class="card-header">
                <h3 class="card-title">Registrazione Colf</h3>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" placeholder="Inserisci nome">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Cognome</label>
                    <input type="text" class="form-control" placeholder="Inserisci cognome">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Codice Fiscale</label>
                    <input type="text" class="form-control" placeholder="Codice Fiscale">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Telefono</label>
                    <input type="tel" class="form-control" placeholder="+39 ...">
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Salva</button>
                </form>
              </div>
            </div>

            <!-- WIZARD CU -->
            <div class="card mt-4">
              <div class="card-header">
                <h3 class="card-title">Genera Certificazione Unica</h3>
              </div>
              <div class="card-body">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <a class="nav-link active" data-bs-toggle="tab" href="#step1" role="tab">Dati Datore</a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" data-bs-toggle="tab" href="#step2" role="tab">Dati Colf</a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" data-bs-toggle="tab" href="#step3" role="tab">Retribuzioni</a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" data-bs-toggle="tab" href="#step4" role="tab">Conferma</a>
                  </li>
                </ul>
                <div class="tab-content pt-3">
                  <div class="tab-pane fade show active" id="step1">
                    <input type="text" class="form-control mb-2" placeholder="Codice Fiscale Datore">
                  </div>
                  <div class="tab-pane fade" id="step2">
                    <input type="text" class="form-control mb-2" placeholder="Codice Fiscale Colf">
                  </div>
                  <div class="tab-pane fade" id="step3">
                    <input type="number" class="form-control mb-2" placeholder="Retribuzione Annuale (â‚¬)">
                  </div>
                  <div class="tab-pane fade" id="step4">
                    <p>Conferma i dati e genera la CU</p>
                    <button class="btn btn-success w-100">Genera PDF</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
