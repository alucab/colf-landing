<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Colf Manager - Demo Tabler</title>

  <!-- Tabler Core CSS -->
  <link href="https://unpkg.com/@tabler/core@latest/dist/css/tabler.min.css" rel="stylesheet"/>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    .page-section { display: none; }
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }
    .bottom-nav a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: #666;
    }
    .bottom-nav a.active { color: #206bc4; font-weight: bold; }
  </style>
</head>
<body>
<div class="page">

  <!-- LOGIN -->
  <div id="login-page" class="page-section" style="display:block">
    <div class="container-tight py-4">
      <div class="text-center mb-4">
        <h2>Colf Manager</h2>
      </div>
      <form id="login-form" class="card card-md">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Accedi</h2>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="login-email" class="form-control" placeholder="name@example.com" required/>
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input type="password" id="login-password" class="form-control" placeholder="Password" required/>
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard-page" class="page-section">
    <div class="container-xl mt-3">
      <div id="dashboard" class="tab-content">
        <!-- Home -->
        <div id="home" class="tab-pane active">
          <div class="card">
            <div class="card-header"><h3 class="card-title">Dashboard</h3></div>
            <div class="card-body">
              <p>Benvenuto üëã</p>
              <p>Da qui puoi gestire colf, datori e generare CU.</p>
            </div>
          </div>
        </div>

        <!-- Colf -->
        <div id="colf" class="tab-pane">
          <div class="card mt-3">
            <div class="card-header"><h3 class="card-title">Registrazione Colf</h3></div>
            <div class="card-body">
              <form>
                <div class="mb-3"><label class="form-label">Nome</label><input type="text" class="form-control"/></div>
                <div class="mb-3"><label class="form-label">Cognome</label><input type="text" class="form-control"/></div>
                <div class="mb-3"><label class="form-label">Codice Fiscale</label><input type="text" class="form-control"/></div>
                <div class="mb-3"><label class="form-label">Telefono</label><input type="tel" class="form-control"/></div>
                <button type="submit" class="btn btn-primary w-100">Salva</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Datore -->
        <div id="datore" class="tab-pane">
          <div class="card mt-3">
            <div class="card-header"><h3 class="card-title">Registrazione Datore</h3></div>
            <div class="card-body">
              <form>
                <div class="mb-3"><label class="form-label">Nome</label><input type="text" class="form-control"/></div>
                <div class="mb-3"><label class="form-label">Cognome</label><input type="text" class="form-control"/></div>
                <div class="mb-3"><label class="form-label">Codice Fiscale / P.IVA</label><input type="text" class="form-control"/></div>
                <div class="mb-3"><label class="form-label">Indirizzo</label><input type="text" class="form-control"/></div>
                <button type="submit" class="btn btn-primary w-100">Salva</button>
              </form>
            </div>
          </div>
        </div>

        <!-- CU -->
        <div id="cu" class="tab-pane">
          <div class="card mt-3">
            <div class="card-header"><h3 class="card-title">Generazione CU</h3></div>
            <div class="card-body">
              <form>
                <div class="mb-3"><label class="form-label">Anno</label><input type="number" class="form-control" value="2024"/></div>
                <div class="mb-3"><label class="form-label">Colf</label><select class="form-select"><option>Mario Rossi</option></select></div>
                <div class="mb-3"><label class="form-label">Datore</label><select class="form-select"><option>Giulia Bianchi</option></select></div>
                <div class="mb-3"><label class="form-label">Compenso lordo</label><input type="number" class="form-control"/></div>
                <div class="mb-3"><label class="form-label">Ritenute</label><input type="number" class="form-control"/></div>
                <button type="submit" class="btn btn-success w-100">Genera PDF</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <a href="#home" class="nav-link active">üè†<br/>Home</a>
      <a href="#colf" class="nav-link">üë©‚Äçü¶±<br/>Colf</a>
      <a href="#datore" class="nav-link">üë§<br/>Datore</a>
      <a href="#cu" class="nav-link">üìÑ<br/>CU</a>
    </div>
  </div>

</div>

<!-- Tabler Core JS -->
<script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>

<script>
$(function(){
  // Login check
  $("#login-form").on("submit", function(e){
    e.preventDefault();
    const email = $("#login-email").val();
    const pass = $("#login-password").val();
    if(email === "luca@test.com" && pass === "password"){
      $("#login-page").hide();
      $("#dashboard-page").show();
    } else {
      alert("Credenziali non valide");
    }
  });

  // Bottom nav tabs
  $(".bottom-nav a").on("click", function(e){
    e.preventDefault();
    $(".bottom-nav a").removeClass("active");
    $(this).addClass("active");
    $(".tab-pane").removeClass("active");
    $($(this).attr("href")).addClass("active");
  });
});
</script>
</body>
</html>
