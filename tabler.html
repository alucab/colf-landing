<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Colf Manager - Demo Tabler</title>

    <!-- Tabler Core CSS -->
    <link href="https://unpkg.com/@tabler/core@latest/dist/css/tabler.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="page">
      <!-- Navbar -->
      <header class="navbar navbar-expand-md navbar-light bg-light d-md-none">
        <div class="container-xl">
          <a class="navbar-brand" href="#">Colf Manager</a>
        </div>
      </header>

      <div class="page-wrapper">
        <div class="container-xl">
          <!-- Dashboard -->
          <div class="row row-cards mt-3">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Dashboard</h3>
                </div>
                <div class="card-body">
                  <div class="list-group list-group-flush">
                    <a href="#colf" class="list-group-item list-group-item-action">âž• Aggiungi Colf</a>
                    <a href="#datore" class="list-group-item list-group-item-action">ðŸ‘¤ Aggiungi Datore</a>
                    <a href="#cu" class="list-group-item list-group-item-action">ðŸ“„ Genera CU</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Colf Form -->
          <div id="colf" class="row row-cards mt-3">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Registrazione Colf</h3>
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label class="form-label">Nome</label>
                      <input type="text" class="form-control" placeholder="Mario"/>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Cognome</label>
                      <input type="text" class="form-control" placeholder="Rossi"/>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Codice Fiscale</label>
                      <input type="text" class="form-control" placeholder="RSSMRA80A01H501U"/>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Telefono</label>
                      <input type="tel" class="form-control" placeholder="+39 333 1234567"/>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Salva</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Datore Form -->
          <div id="datore" class="row row-cards mt-3">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Registrazione Datore di Lavoro</h3>
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label class="form-label">Nome</label>
                      <input type="text" class="form-control" placeholder="Giulia"/>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Cognome</label>
                      <input type="text" class="form-control" placeholder="Bianchi"/>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Codice Fiscale / P.IVA</label>
                      <input type="text" class="form-control"/>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Indirizzo</label>
                      <input type="text" class="form-control" placeholder="Via Roma 1, Milano"/>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Salva</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- CU Form -->
          <div id="cu" class="row row-cards mt-3">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Generazione Certificazione Unica</h3>
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label class="form-label">Anno di riferimento</label>
                      <input type="number" class="form-control" value="2024"/>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Colf</label>
                      <select class="form-select">
                        <option>Mario Rossi</option>
                        <option>Anna Verdi</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Datore di lavoro</label>
                      <select class="form-select">
                        <option>Giulia Bianchi</option>
                        <option>Carlo Neri</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Compenso lordo</label>
                      <input type="number" class="form-control" placeholder="12000"/>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Ritenute</label>
                      <input type="number" class="form-control" placeholder="3000"/>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Genera PDF</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabler Core JS -->
    <script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>
  </body>
</html>
